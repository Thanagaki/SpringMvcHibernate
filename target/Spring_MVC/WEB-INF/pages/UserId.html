<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <h1>User</h1>

        <p th:text="${userId.name}"></p>
        <p th:text="${userId.surname}"></p>
        <p th:text="${userId.email}"></p>
        <p th:text="${userId.age}"></p>


</body>
</html>
